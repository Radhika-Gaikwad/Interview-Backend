name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Configure Docker to use GCP
      - name: Set up Docker for GCP
        run: gcloud auth configure-docker

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.IMAGE_NAME }}:${{ secrets.IMAGE_TAG }} .

      # 5️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.IMAGE_NAME }}:${{ secrets.IMAGE_TAG }}

      # 6️⃣ Connect to GKE
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
          --zone ${{ secrets.GKE_ZONE }} --project ${{ secrets.GKE_PROJECT }}

      # 7️⃣ Deploy to GKE
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/backend-secret.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl rollout status deployment/backend
